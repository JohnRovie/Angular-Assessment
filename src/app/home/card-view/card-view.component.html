<div class="grid grid-rows-3 grid-cols-3 grid-flow-col gap-5">
    @for (contacts of contactData; track contacts.id) {
    <ul class="border border-solid border-stone-700 rounded w-72 p-2">

        <li class="font-bold flex flex-row justify-between">
            <p routerLink="/information-view/{{contacts.id}}">
                {{contacts.name}}
            </p>
            <div class="flex">
                <button class="" (click)="updateContact(contacts)" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </button>

                <button (click)="removeContact(contacts)">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>

            </div>
        </li>
        <li> {{contacts.email}} </li>
        <li> {{contacts.contact}} </li>
    </ul>
    }
    @if(isEdit){
    <div class="modal-container">
        Hello!
    </div>

    }

</div>
