@if(close) {
<div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity" aria-hidden="true" (click)="onClose()">
</div>
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center text-center sm:items-center ">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl px-6 transition-all sm:my-8 sm:w-auto">
                <div class="bg-white">
                    <div class="sm:flex sm:items-start flex items-center justify-center">
                        <form class="flex flex-col" #form="ngForm" (ngSubmit)="onSubmit()">
                            <label for="name" class="mt-5 font-semibold">Name</label>
                            <input id="name" type="text" name="name" required
                                class="border-2 border-solid border-stone-200 rounded px-6 py-1 mt-2 required:border-red-500 "
                                [(ngModel)]="enteredName" />

                            <label for="name" class="mt-5 font-semibold">Contact Number</label>
                            <input type="text" name="contact"
                                class="border-2 border-solid border-stone-200 rounded px-6 py-1 mt-2" required
                                minlength="11" maxlength="11" [(ngModel)]="enteredContact" />

                            <label for="name" class="mt-5 font-semibold">Email Address</label>
                            <input type="text" name="email"
                                class="border-2 border-solid border-stone-200 rounded px-6 py-1 mt-2"
                                [(ngModel)]="enteredEmail" />
                            <div class="py-5 flex items-center justify-center sm:flex sm:flex-row-reverse">
                                <button type="submit" class="inline-flex w-full justify-center rounded-full bg-blue-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:ring hover:ring-2 hover:ring-inset hover:ring-blue-500 hover:bg-white hover:text-black sm:ml-3 sm:w-auto
                                    disabled:opacity-75" [disabled]="!form.form.valid">Add
                                    Contact</button>
                                <button type="button"
                                    class="mt-3 inline-flex w-full justify-center rounded-full bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-2 ring-inset ring-blue-500 hover:ring-white hover:bg-blue-500 hover:text-white sm:mt-0 sm:w-auto"
                                    (click)="onClose()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
